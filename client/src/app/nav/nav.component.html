<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Marriage App</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                @if (accountService.currentUser()) {

                    <li class="nav-item">
                        <a routerLink="/members" routerLinkActive="active" class="nav-link" >Matches</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/lists" routerLinkActive="active" class="nav-link" >List</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/messages" routerLinkActive="active" class="nav-link" >Messages</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link active" (click)="logout()">Logout</a>
                    </li> -->
                }
                <li class="nav-item">
                    <a routerLink="/errors" routerLinkActive="active" class="nav-link" >Errors</a>
                </li>
            </ul>
            
        
        @if (accountService.currentUser()) {
            <div class="dropdown" dropdown>
                <img class="me-2" src="{{accountService.currentUser()?.photoUrl || './assets/user.png'}}" alt="login user">
                <a class="dropdown-toggle text-light" dropdownToggle style="text-decoration: none;">Welcome {{accountService.currentUser()?.username | titlecase}}</a>
                    <div class="dropdown-menu" *dropdownMenu>
                        <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
            </div>
        }

        @if (!accountService.currentUser()) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" role="search">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="search" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="search" placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
            </form>

      </div>
